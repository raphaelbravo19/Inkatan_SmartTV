	<style>
		
	@font-face {

 	}
	body {
		padding: 0;
		margin: 0;
		width: 100%;
		height: 100%;
		background-color: white;
	}
	.container{
		position: absolute;
		left: 0;
		right: 0;
		top:0;
		bottom: 0;
		margin:auto;
		display: flex;
		flex-direction: column;

		justify-content: center;
	}

		display: flex;

		font-family: Kirsty;
		color:black;
		position: absolute;

		top: 2rem;

		width: 40%;
		padding: 2rem;
		margin-top: 2rem;
		flex-direction: column;

	}
	.player{
		font-family: Kirsty;
		color:black;
		font-size: 1.4rem;

		let players = $('#playersContainer')

			`<div id="player${i+1}" class="player">${i+1}. Waiting...</div>`
